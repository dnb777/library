<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <h1 class="title">Efesus Library</h1>
        </header>
        <aside class="form-container">
            <h2>Add new book</h2>
            
            <form action="" method="post" id="new-book-form" class="new-book-form">
                <div class="form-row">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="form-row">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required >
                </div>
                <div class="form-row">
                    <label for="pages">Pages</label>
                    <input type="tel" name="pages" id="pages" required>
                </div>
                <fieldset class="form-row">
                    <legend>Status</legend>

                    <div class="radio-container">
                        <input type="radio" name="status" id="read" value="read" required>
                        <label for="read" class="radio-label">Already read</label>
                        
                        <input type="radio" name="status" id="not-read" value="not read">
                        <label for="not-read" class="radio-label">Not read yet</label>
                    </div>
                </fieldset>

                <button type="submit" class="add-btn button" id="add-btn">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                </button>
            </form>
        </aside>
        <main class="books-container">
        </main>
    </div>
    
</body>
</html>
